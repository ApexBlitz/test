<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="card" id="card1">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <h2>Google Search</h2>
            <p>Moteur de recherche</p>
        </div>
        <div class="card" id="card2">
            <i class="fa-solid fa-cloud-arrow-up icon"></i>
            <h2>Google Drive</h2>
            <p>Stockage en ligne</p>
        </div>
        <div class="card" id="card3">
            <i class="fa-solid fa-envelope icon"></i>
            <h2>Gmail</h2>
            <p>Service de messagerie</p>
        </div>
        <div class="card" id="card4">
            <i class="fa-solid fa-map-location-dot icon"></i>
            <h2>Google Maps</h2>
            <p>Cartes et navigation</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
